<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ff0099, #493240);
        }

        .shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(255, 0, 153, 0.6), rgba(73, 50, 64, 0.6));
            border-radius: 50%;
            animation: move 20s infinite alternate, colorchange 10s infinite alternate;
        }

        @keyframes move {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(50vw, 50vh);
            }
        }

        @keyframes colorchange {
            0% {
                background: linear-gradient(135deg, rgba(255, 0, 153, 0.6), rgba(73, 50, 64, 0.6));
            }
            100% {
                background: linear-gradient(135deg, rgba(0, 204, 255, 0.6), rgba(64, 50, 73, 0.6));
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape" style="top: 10%; left: 20%;"></div>
        <div class="shape" style="top: 50%; left: 30%;"></div>
        <div class="shape" style="top: 80%; left: 70%;"></div>
        <div class="shape" style="top: 30%; left: 80%;"></div>
        <div class="shape" style="top: 60%; left: 40%;"></div>
    </div>
</body>
</html>
